<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/master.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/noob_styles.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/modern.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Asap&family=Hind+Siliguri&family=Josefin+Sans&family=Oxygen&family=Roboto?family=Noto+Sans?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script> -->
    <link rel="shortcut icon" id="icon" href="https://newtoallofthis123.github.io/About/assets/icons/icon.ico" type="image/x-icon">
    <title>Random Quotes</title>
</head>
<body style="background-image: url('static/assets/images/picture.png'); background-attachment: fixed; background-size: cover;">
	<h2 class="heading">Random Quotes</h2>
	{% for ran_quote in ran_quotes %}
	<div style="background-color: #e0d3d3; text-align: center; margin-left: 30%; margin-right: 30%; margin-top: 1.2rem; border-radius: 12px; padding: 12px;">
		<figure>
			<blockquote class="blockquote">
			<p class="lead text" style="color: rgb(34, 32, 32);">{{ ran_quote[0] }}</p>
			</blockquote>
			<figcaption class="blockquote-footer text">
				<cite title="Source Title" style="color: rgb(36, 33, 33);">{{ ran_quote[1] }}</cite>
			</figcaption>
		</figure>
	</div>
	{% endfor %}
</body>
</html>
